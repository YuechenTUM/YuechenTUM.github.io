starting_adventure:
  title: "开始冒险"
  description: "中年职业转型：灾难还是机遇？"
  content: |
    在 SARS-COV2 冠状病毒引发的全球大流行中，我决定开始写博客。很久以来，我一直想写博客，因为我一直喜欢写作，但许多未知因素和“没有时间”阻止了我开始。诸如“我真的不知道我的目标受众是谁”、“我的主题是什么？”、“我不认为我在任何领域都是世界级专家”等问题一直阻止我建立自己的博客。现在似乎是一个好时机，所以我决定是时候开始了。

    有趣的是，这不是我的第一篇帖子。博客的诞生非常自然，是我为了记录自己新开始的机器学习之旅而创建的。我的这个新冒险包括几件事，如果我想成功，我需要认真对待它们：
    - 我想重新开始编程！很久以前我曾经编程，从 8 岁开始，当时是在一台连接到父母电视的 Tandy Color Computer 上。
    - 机器学习是一个广泛的主题，我想学习基础知识，但也选择一些领域进行深入研究。
    - 建立一个博客来记录我的旅程并分享它：
    - 建立学习和写作的常规。如果我不这样做，我相信这个努力很快就会失败。

    我选择的重点领域包括：
    - 神经网络基础：历史、基本架构和背后的数学
    - 深度神经网络
    - 强化学习
    - 当前的最新技术：深度神经网络和强化学习的前沿是什么？

    我根据个人兴趣选择了上述领域，长期以来我一直对强化学习的发展着迷，特别是 [Deep Mind](https://deepmind.com/blog) 的令人惊叹的 [Go](https://deepmind.com/blog/article/innovations-alphago)、[Chess](https://deepmind.com/blog/article/alphazero-shedding-new-light-grand-games-chess-shogi-and-go) 和 [Starcraft](https://deepmind.com/blog/article/AlphaStar-Grandmaster-level-in-StarCraft-II-using-multi-agent-reinforcement-learning) 游戏代理。因此，我开始阅读大量相关内容，甚至开始了一个个人项目，编写了一个 [tic-tac-toe 学习代理](./deep-q-learning-tic-tac-toe.html)。

    根据我有限的知识，我制定了以下学习路径：

    1. Youtube: [Three Blue One Brown](https://www.youtube.com/channel/UCYO_jab_esuFRV4b17AJtAw) 的 [神经网络](https://youtube.com/playlist?list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi)、[微积分](https://youtube.com/playlist?list=PLZHQObOWTQDMsr9K-rj53DwVRMYO3t5Yr) 和 [线性代数](https://youtube.com/playlist?list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab) 视频。我强烈推荐它们，它们有足够的深度，并使用动画来帮助理解这些主题。
    2. Coursera: [Andrew Ng 的机器学习课程](https://www.coursera.org/learn/machine-learning)
    3. 书籍: [Francois Chollet 的《Deep Learning with Python》](https://www.amazon.com/dp/1617294438/ref=cm_sw_em_r_mt_dp_AV4DHT7CVE95D1SR2JJ8)
    4. 书籍: [Richard S. Sutton 和 Andrew G. Barto 的《Reinforcement Learning: An Introduction》](https://www.amazon.com/dp/0262193981/ref=cm_sw_em_r_mt_dp_10B6J4MDB7QE3YHBQF4X)

    至于实践工作，我决定从 [从头编写我的第一个模型](./ML-Library-from-scratch.html) 开始（不使用 Tensorflow 等库），以便深入理解模型背后的数学和逻辑，到目前为止，这被证明是无价的。

    对于我的下一个项目，我想开始进行基本的手写数字识别，这是机器学习的“Hello World”，为此我想开始使用 Tensorflow。

    我将继续记录我的学习之路，写下我觉得有趣和相关的内容，并记录我所有的实践练习，以及人工智能领域的最新动态。

    到目前为止，我学到的所有东西都非常吸引人，以至于我正在认真考虑职业转型。我在跨国公司有 17 年的国际经验，涉及信息
