<div class="tag-cloud">
    <ul class="tags">
        {% for tag in site.tags %}
            <li>
                <a href="/tag/{{ tag[0] | slugify }}/" class="tag" data-tag="{{ tag[0] | replace: ' ', '-' }}">{{ tag[0] }} ({{ tag[1].size }})</a>
            </li>
        {% endfor %}
    </ul>
</div>
